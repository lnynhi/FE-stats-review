<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component - NHI LY</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div id="picture_container">
        <div class="overlay"></div>
    </div>
    <!-- END OF IMAGE -->
    <div class="text-container">
      <h1>Get <span id="violet">insights</span> that help your business grow.</h1>

      <p id="main-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="stat">
          <span class="statsHeading">10k+</span>
          <p>companies</p>
        </div>
        <div class="stat">
          <span class="statsHeading">314</span>
          <p>templates</p>
        </div>
        <div class="stat">
          <span class="statsHeading">12m+</span>
          <p>queries</p>
        </div>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://github.com/lnynhi" target="_blank">Nhi Ly</a>.
  </div>
</body>
</html>
